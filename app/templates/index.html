{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
    <h1 class="text-4xl font-bold text-gray-900 mb-8">Welcome to Flask + HTMX</h1>
    
    <!-- Example HTMX button -->
    <button 
        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
        hx-get="/api/example"
        hx-trigger="click"
        hx-target="#result"
        hx-swap="innerHTML">
        Click me
    </button>
    
    <div id="result" class="mt-4"></div>
</div>
{% endblock %}
